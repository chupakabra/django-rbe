{%  extends 'base.html' %}


{% block content %}

<style>
.qrcode img {
  width: 50px;
  height: 50px;
    margin: 0 auto;
}
.qrcode {
    text-align: center;
    margin: 0 auto;
}

    .vertical-space {
        margin-top: 1em;
        margin-bottom: 1em;
    }
    .table td {
   text-align: center;
}
</style>


<div class="row vertical-space">
  <div class="col-lg-3"></div>
  <div class="col-lg-6">
      <div class="input-group">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button">Go!</button>
      </span>
          <input type="text" class="form-control" placeholder="Search for...">
      </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
<div class="col-lg-3"></div>
</div><!-- /.row -->

<div class="row">
    <div class="col-sm-1"></div>
    <div class="col-sm-10">
    <table class="table">
        <tr>
            <td>Link</td>
            <td>Registration date</td>
            <td>Title</td>
            <td>Description</td>
            <td>Identifier</td>
            <td>QR code</td>
        </tr>
        {% for object in objects %}
            <tr class="active">
                <td><a href="/inventory/details/{{ object.unique_identifier}}">Details</a></td>
                <td>{{ object.registration_date }}</td>
                <td>{{ object.title }}</td>
                <td>{{ object.description }}</td>
                <td>{{ object.unique_identifier }}</td>
                <td><div class="qrcode" style="width: 50px; height: 50px" id='qr_code_{{ object.unique_identifier }}'></div></td>
                <script>new QRCode(document.getElementById("qr_code_{{ object.unique_identifier }}"), "{{ object.unique_identifier }}");</script>
            </tr>
        {% endfor %}
    </table>
    <div><a href="/inventory/object">Create</a></div>
    </div>
    <div class="col-sm-1"></div>
 </div>

{% endblock %}
