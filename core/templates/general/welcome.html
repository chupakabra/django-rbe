{% extends 'base.html' %}

{% block content %}
        <div class="container-fluid" style="margin-top: 1em">
            <div class="row">
                <div class="col-xs-12 col-xs-offset-0 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
                    <div style="background: white; border: 1px solid #ddd; border-radius: 4px; padding: 0.5em">
                        <p>Thank you for your registration.</p>
                        <p>We have just send you a confirmation
                            to your email address.</p>
                        <p><b>{{ user.email }}</b></p>
                        <a href="{% url 'verify_email' '' %}" class="btn btn-sm btn-primary pull-right">Send again</a>
                        <div style="clear: both;"></div>
                        <div style="color: #7c7c7c; float: right; font-size: 12px; margin-top: 0.2em"><i>Did not received the email?</i></div>
                        <div style="clear: both;"></div>
                    </div>
                    <a style="margin-top: 1em" class="btn btn-sm btn-success btn-block" href="{% url 'profile' user.id %}">Continue to profile</a>
                </div>
            </div>
        </div>
{% endblock %}
