{% extends 'base.html' %}

{% block content %}
    <div style="width:100%; text-align: center; margin: 20px auto;">
        <form method="post" action="{% url 'login' %}" class="row">
            {% csrf_token %}
            {% for field in form %}
                <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 fieldWrapper {% if field.errors %}errors{% endif %}">

                    <label class="control-label" for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}
                        <span id="help_{{ field.id_for_label }}" class="help-block">{{ field.help_text|safe }}</span>
                    {% endif %}
                    {% for error in field.errors %}
                        <div class="alert alert-danger" role="alert">{{ error }}</div>
                    {% endfor %}
                </div>
            {% endfor %}
            <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4" style="margin-top: 4px">
                <button class="btn fg-black bg-primary-1 btn-block" type="submit" value="login">Login</button>
            </div>
            {{ form.error }}
        </form>

        <div class="row" style="margin-top: 3em">
            <a class="btn btn-sm fg-black bg-primary-1" href="{% url 'password_reset' %}">Lost password?</a>
            <a class="btn btn-sm fg-black bg-primary-1" href="{% url 'register' '' %}">Register</a>
        </div>
    </div>
{% endblock %}
