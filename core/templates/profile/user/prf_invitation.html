<div class="row">
    <div class="explain col-xs-12">
        Here you can see all the people that were invited.
    </div>
    <div class="desc col-xs-12" style="margin-top: 0.75em">
        {% for inv in invited_users %}
            <a class="col-xs-12 col-sm-6 col-md-4 col-lg-3 invited" style="margin-top: 0.5em" href="/profile/user/{{ inv.user.id }}">
                <div class="btn btn-block btn-default">{{ inv.user.username }}</div>
            </a>
        {% endfor %}
    </div>

</div>
